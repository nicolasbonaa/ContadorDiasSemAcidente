<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="mediaCelular.css">
    <title>Contador de Dias</title>
</head>
<body>
    <div id="cartoes" class="card-container">
        <div class="card">
            <div id="divContadorFrente" class="card-front">
                <h1 class="textoAcidente" id="tfTopo">CONTADOR DE DIAS SEM ACIDENTE</h1>
                <p id="contador">0</p>
                <div id="ctud">
                    <label for="data" onclick="motivo()"><p class="textoAcidente" id="tfBaixo">Qual o Acidente?</p></label>
                    <p class="aData">12/02/2023</p>
                    <div id="botoes">
                        <button class="viraCartao" id="viraCartao">VER ÚLTIMOS ACIDENTES</button>
                        <button id="addDia">ADICIONAR UM DIA</button>
                        <button id="rmvDia">REMOVER UM DIA</button>
                    </div>
                </div>
            </div>
            <div id="divContadorTras" class="card-back">
                <p class="textoAcidente" id="tituloUltimos">MOTIVOS DOS ÚLTIMOS ACIDENTES:</p>
                    <h2>A INTERNET CAIU. ISTO OCORREU 22/02/2024</h2>
                <button class="viraCartao">VOLTAR AO CONTADOR</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
